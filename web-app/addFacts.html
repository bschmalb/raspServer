        <form>
            <div class="form-group">

<script>
    $("form").submit(function (event) {

        var object = {};
        var obj = ($(this).serializeArray());

        var isLoved = "isLoved";
        object[isLoved] = Math.floor(Math.random() * 10);
        var isSurprised = "isSurprised";
        object[isSurprised] = Math.floor(Math.random() * 10);
        var isAngry = "isAngry";
        object[isAngry] = Math.floor(Math.random() * 10);
        var score = "score";
        object[score] = 30;
        var postedBy = "postedBy";
        object[postedBy] = "5f88291862ae0800170a6060";
        var official = "official";
        object[official] = "Offiziell";
        obj.forEach(function (value, key) {
            var name = value.name;
            object[name] = value.value;
        });

        console.log(object);

        var apiUrl = 'http://sustainablelife.herokuapp.com/facts';
        fetch(apiUrl, {
            method: 'POST',
            body: JSON.stringify(object),
        }).then((response) => {
            //response.json();
        }).then(data => {
            alert("Succecfully added your Tipp")
            location.reload();
        }).catch(err => {
            alert("There was an Error submitting your Tipp")
            console.log(err)
        });

        event.preventDefault();
    });
</script>
